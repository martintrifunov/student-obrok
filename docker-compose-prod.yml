version: "3.8"

services:
  client:
    stdin_open: true
    tty: true
    build:
      dockerfile: Dockerfile.prod
      context: ./src/client
    volumes:
      - /app/node_modules
      - ./src/client:/app
    environment:
      - NODE_ENV=production
    ports:
      - 3500:3500
    depends_on:
      - api

  api:
    build:
      dockerfile: Dockerfile.prod
      context: "./src/server"
    volumes:
      - /app/node_modules
      - ./src/server:/app
    restart: always
    env_file:
      - ./src/server/.env
    ports:
      - 5000:5000
    depends_on:
      - db

  db:
    image: mongo:latest
    ports:
      - "6969:27017"
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: 123
      MONGO_INITDB_DATABASE: studentObrokDb
    volumes:
      - "/data/studentObrokDb:/data/db"
