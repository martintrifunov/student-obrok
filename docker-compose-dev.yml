version: "3.8"

services:  
  client:
    stdin_open: true
    tty: true
    build:
      dockerfile: Dockerfile.dev
      context: ./src/client
    volumes:
      - /app/node_modules
      - ./src/client:/app
    env_file:
      - ./src/client/.env
    depends_on:
      - api
    ports: 
      - 3500:3500

  api:
    build:
      dockerfile: Dockerfile.dev
      context: "./src/server"
    volumes:
      - /app/node_modules
      - ./src/server:/app
    env_file:
      - ./src/server/.env
    restart: always
    depends_on: 
      - db
    ports: 
      - 5000:5000

  db:
    image: mongo:latest
    ports:
      - "6969:27017"
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: 123
      MONGO_INITDB_DATABASE: studentObrokDb
    volumes:
      - "/data/studentObrokDb:/data/db"